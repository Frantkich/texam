{% extends "base/base.html" %}

{% block title %}Active Exam{% endblock %}

{% block content %}
<div class="container">
    <h3 id="examName" class="mb-3">Active Exam - {{ exam.name }}</h3>
    <p id="examCode" hidden>{{ exam.code }}</p>

    <div class="d-ruby">
        <button class="btn btn-primary"  id="answer">Answering exam's questions</button>
        <button class="btn btn-danger"  id="submit">Submit exam</button>
        <div id="liveAlert"></div>
    </div>
    {% include "base/questions_list.html" %}
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/exam_questions.js') }}"></script>
<script type="module" src="{{ url_for('static', filename='js/exam_active.js') }}"></script>
{% endblock %}
