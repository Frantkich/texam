{% extends "base/base.html" %}

{% block title %}Active Exam{% endblock %}

{% block content %}
<div class="container">
    <h3 id="examName" class="mb-3">Active Exam - {{ exam.name }}</h3>
    <p id="examCode" hidden>{{ exam.code }}</p>

    <div class="d-ruby">
        <button id="answer" class="btn btn-primary btn-spinner" type="button"><span role="status">Answering exam's questions</span></button>
        <button id="submit" class="btn btn-danger btn-spinner" type="button"><span role="status">Submit exam</span></button>
        <div id="liveAlert"></div>
    </div>
    {% include "base/questions_list.html" %}
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/exam_questions.js') }}"></script>
<script type="module" src="{{ url_for('static', filename='js/exam_active.js') }}"></script>
{% endblock %}
