{% extends "base/base.html" %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/exams.css') }}">
{% endblock %}

{% block title %}All Exams{% endblock %}

{% block content %}
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-6 offset-md-3">
                <input type="text" id="searchInput" class="form-control" placeholder="Search...">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <ul id="itemList" class="list-group">
                    {% for exam in exams %}
                    <a href="{{ exam.name }}"><li class="list-group-item">{{ exam.name }}</li></a>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/exams.js') }}"></script>
{% endblock %}
